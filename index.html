<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건물 도면 확대/축소 및 동그라미 그리기</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="container">
        <!-- 공개 이미지로 예시 도면 사용 -->
        <div class="image-container">
            <img id="floorPlan" src="https://www.shutterstock.com/image-photo/closeup-image-cute-corgi-puppy-260nw-2539647467.jpg" alt="건물 도면" class="floor-plan">
            <canvas id="circleCanvas"></canvas>
        </div>
        <div class="button-container">
            <button id="moveLeft">왼쪽으로 이동</button>
            <button id="moveRight">오른쪽으로 이동</button>
            <button id="moveCenter">중앙으로 이동</button>
        </div>
    </div>

    <script src="js/index.js"></script>

</body>
</html>
