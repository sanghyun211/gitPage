<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="invitation">
        <header>
            <h1>You're Invited!</h1>
            <p>Join us for the wedding of</p>
        </header>
        <section class="couple">
            <h2>John Doe & Jane Smith</h2>
            <p>Saturday, June 25, 2023</p>
            <p>At 4:00 PM</p>
        </section>
        <section class="venue">
            <h3>Venue</h3>
            <p>Beautiful Gardens</p>
            <p>1234 Wedding Lane</p>
            <p>City, State, ZIP</p>
        </section>
        <section class="guestbook">
            <h3>Guestbook</h3>
            <form id="guestbook-form">
                <input type="text" id="guest-name" placeholder="Your Name" required>
                <textarea id="guest-message" placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <ul id="guestbook-entries"></ul>
        </section>
        <footer>
            <p>RSVP by June 1, 2023</p>
            <p>Contact: (123) 456-7890</p>
        </footer>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
